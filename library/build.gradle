apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    provided 'com.android.support:appcompat-v7:21.0.3'
    compile 'se.emilsjolander:stickylistheaders:2.5.2'
    compile 'com.novoda:sexp:1.0.3'
}

apply plugin: 'com.jfrog.bintray'

group = 'me.yytech.android.CitySelect' //maven POM group
version = '1.0.0' // maven POM real version

bintray {
    user = bintrayUser
    key = bintrayApiKey

    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "me.yytech.android.CitySelect"
        websiteUrl = "https://github.com/eyyoung/CitySelect"
        vcsUrl = "https://github.com/eyyoung/CitySelect.git"
        issueTrackerUrl = 'https://github.com/eyyoung/CitySelect/issues'
        licenses = ["Apache-2.0"]
        publish = true
        version {
            name = '1.0.0' //Bintray logical version name
        }
    }
}